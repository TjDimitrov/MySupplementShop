<div class="row d-flex justify-content-center">
    <div class="">
        <div class="card text-dark">
            <div class="card-body p-4">
                <div class="d-flex flex-start">
                    <img class="rounded-circle shadow-1-strong me-3"
                         src="{{ review.user.profile_picture }}" alt="avatar"
                         width="60"
                         height="60"/>
                    <div class="row" style="width: 100%;">
                        <div class="col-8">
                            <h6 class="fw-bold">
                                {{ review.user.username }}
                                {% if review.user.is_superuser %}
                                    <span class="badge bg-primary">Super User</span>
                                {% endif %}
                            </h6>
                        </div>
                        <div class="col-1" style="margin-left: 18rem; padding-left: 4rem;">
                            <div class="pull-right reply">
                                <h6 class="pull-right">
                                    {% if review.user.id == request.user.id %}
                                        <form method="post" action="{% url 'delete review' review.id %}">
                                            {% csrf_token %}
                                            <button type="submit" id="del-button" class="badge bg-danger"
                                                    onclick="return confirm('Are you sure want to delete your review?')">
                                                <i class="fa-solid fa-x" style="color: #ffffff;"></i>
                                            </button>
                                            <input type="hidden" name="user_confirmed" id="userConfirmed" value="false">
                                        </form>
                                    {% endif %}
                                </h6>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <p class="mb-0">
                                {{ review.date_time_of_publication }}
                            </p>
                        </div>
                        <p class="mb-0">
                            {{ review.comment_text }}
                        </p>
                    </div>
                </div>
            </div>
            <hr class="my-0"/>
        </div>
    </div>
</div>
