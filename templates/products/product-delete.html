{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
<form action="{% url 'delete product' pk %}" method="POST">
        <div class="container py-5 products-main" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top: 10rem; background: rgba(255,255,255,0.31);">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="delete-profile" style="text-align: center">
                            <h1>
                                Are you sure you want to delete this product?
                            </h1>
                        </div>
                    </div>
                    <div class="modal-footer">
                        {% csrf_token %}
                        <a class="btn btn-secondary" href="javascript:history.back()">Go Back</a>
                        <input type="submit" class="mt-1 btn btn-primary btn-danger px-4" value="Delete">
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
