{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <div class="edit-container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{ member.profile_photo.url }}"
                                     class=" p-1 bg-warning" width="225" alt='img'>
                                <div class="mt-3">
                                    <h4>{{ member.full_name }}</h4>
                                </div>
                            </div>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="{% url 'edit team member' member.pk %}">
                                <div class="row mb-3">
                                    {% crispy form %}
                                    <div class="row mb-3">
                                        {% csrf_token %}
                                        {% if user.is_superuser %}
                                        <div class="col-sm-3 text-secondary">
                                            <button type="button" class="btn btn-primary btn-danger" data-toggle="modal"
                                                    data-target=".user-delete">Delete Profile
                                            </button>
                                            {% endif %}
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="submit" class="mt-1 btn btn-primary py-2 px-3"
                                                   value="Save Changes">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{#    modal#}
    <form action="{% url 'delete team member' member.pk %}" method="POST">
        <div class="modal fade user-delete" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="delete-profile" style="text-align: center">
                            <h1>
                                Are you sure you want to delete this profile?
                            </h1>
                        </div>
                    </div>
                    <div class="modal-footer">
                        {% csrf_token %}
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="mt-1 btn btn-primary btn-danger px-4" value="Delete Profile">
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
