{% load static %}
<button type="button" class="btn btn-light" data-toggle="modal" data-target=".user-registration">User Registration
</button>
<div class="modal fade user-registration" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="delete-profile">
                    <h1>
                        Are you sure you want to delete this profile?
                    </h1>
                    <div class="sure-buttons">
                        <button>Yes</button>
                        <a class="edit-btn" href="javascript:history.back()">Go Back</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
